<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">using</span> UnityEngine;</span><br><span class="line"><span class="keyword">using</span> System.Collections;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Controller2D</span> : <span class="title">MonoBehaviour</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">//引用CharacterController</span></span><br><span class="line">    CharacterController characterController;</span><br><span class="line">    <span class="comment">//重力</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">float</span> gravity = <span class="number">10</span>;</span><br><span class="line">    <span class="comment">//水平移动的速度</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">float</span> walkSpeed = <span class="number">5</span>;</span><br><span class="line">    <span class="comment">//弹跳高度</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">float</span> jumpHeight = <span class="number">5</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//显示角色当前正受到攻击</span></span><br><span class="line">    <span class="built_in">float</span> takenDamage = <span class="number">0.2f</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 控制角色的移动方向</span></span><br><span class="line">    Vector3 moveDirection = Vector3.zero;</span><br><span class="line">    <span class="built_in">float</span> horizontal = <span class="number">0</span>;</span><br><span class="line">    <span class="comment">// Use this for initialization</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Start</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        characterController = GetComponent&lt;CharacterController&gt;();</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Update is called once per frame</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Update</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="comment">//控制角色的移动</span></span><br><span class="line">        characterController.Move(moveDirection * Time.deltaTime);</span><br><span class="line">        horizontal = Input.GetAxis(<span class="string">&quot;Horizontal&quot;</span>);</span><br><span class="line">        <span class="comment">//控制角色的重力</span></span><br><span class="line">        moveDirection.y -= gravity * Time.deltaTime;</span><br><span class="line">        <span class="comment">//控制角色右移（按d键和右键时）  在这里不直接使用0而是用0.01f是因为使用0之后会持续移动，无法静止</span></span><br><span class="line">        <span class="keyword">if</span> (horizontal &gt; <span class="number">0.01f</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            moveDirection.x = horizontal * walkSpeed;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//控制角色左移（按a键和左键时）</span></span><br><span class="line">        <span class="keyword">if</span> (horizontal &lt; <span class="number">0.01f</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            moveDirection.x = horizontal * walkSpeed;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 弹跳控制</span></span><br><span class="line">        <span class="keyword">if</span> (characterController.isGrounded)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span> (Input.GetKeyDown(KeyCode.Space))</span><br><span class="line">            &#123;</span><br><span class="line">                moveDirection.y = jumpHeight;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>新建一个Camera2D</p>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">using</span> UnityEngine;</span><br><span class="line">　　<span class="keyword">using</span> System.Collections;</span><br><span class="line">　　</span><br><span class="line">　　<span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Camera2D</span> : <span class="title">MonoBehaviour</span> &#123;</span><br><span class="line">　　</span><br><span class="line">　　	<span class="keyword">public</span> Transform player;</span><br><span class="line">　　</span><br><span class="line">　　	<span class="keyword">public</span> <span class="built_in">float</span> smoothRate = <span class="number">0.5f</span>;</span><br><span class="line">　　</span><br><span class="line">　　	<span class="keyword">private</span> Transform thisTransform;</span><br><span class="line">　　	<span class="keyword">private</span> Vector2 velocity;</span><br><span class="line">　　</span><br><span class="line">　　	<span class="comment">// Use this for initialization</span></span><br><span class="line">　　	<span class="function"><span class="keyword">void</span> <span class="title">Start</span> (<span class="params"></span>)</span> &#123;</span><br><span class="line">　　		thisTransform = transform;</span><br><span class="line">　　		velocity = <span class="keyword">new</span> Vector2 (<span class="number">0.5f</span>, <span class="number">0.5f</span>);</span><br><span class="line">　　	&#125;</span><br><span class="line">　　	</span><br><span class="line">　　	<span class="comment">// Update is called once per frame</span></span><br><span class="line">　　	<span class="function"><span class="keyword">void</span> <span class="title">Update</span> (<span class="params"></span>)</span> &#123;</span><br><span class="line">　　		Vector2 newPos2D = Vector2.zero;</span><br><span class="line">　　		<span class="comment">//Mathf.SmoothDamp平滑阻尼，这个函数用于描述随着时间的推移逐渐改变一个值到期望值，这里用于随着时间的推移（0.5秒）让摄像机跟着角色的移动而移动</span></span><br><span class="line">　　		newPos2D.x = Mathf.SmoothDamp (thisTransform.position.x, player.position.x, <span class="keyword">ref</span> velocity.x, smoothRate);</span><br><span class="line">　　		newPos2D.y = Mathf.SmoothDamp (thisTransform.position.y, player.position.y, <span class="keyword">ref</span> velocity.y, smoothRate);</span><br><span class="line">　　	</span><br><span class="line">　　		Vector3 newPos = <span class="keyword">new</span> Vector3 (newPos2D.x, newPos2D.y, transform.position.z);</span><br><span class="line">　　		<span class="comment">//Vector3.Slerp 球形插值，通过t数值在from和to之间插值。返回的向量的长度将被插值到from到to的长度之间。time.time此帧开始的时间（只读）。这是以秒计算到游戏开始的时间。也就是说，从游戏开始到到现在所用的时间。</span></span><br><span class="line">　　		transform.position = Vector3.Slerp (transform.position, newPos, Time.time);</span><br><span class="line">　　	&#125;</span><br><span class="line">　　&#125;</span><br></pre></td></tr></table></figure>
